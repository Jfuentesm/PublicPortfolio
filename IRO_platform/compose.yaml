version: '3.11'

services:
  # The Django web service, our main application container.
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app  # Mount your project directory to allow live code reloading.
    ports:
      - "8000:8000"  # Expose port 8000 on the host.
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.local
      - DATABASE_URL=postgres://dma_user:password@db:5432/dma_db
    depends_on:
      - db
      - redis

  # The PostgreSQL database container.
  db:
    image: postgres:14
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist database data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Run all SQL scripts at startup
    environment:
      POSTGRES_USER: dma_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dma_db

  # Redis container to serve as the message broker for background tasks (Celery).
  redis:
    image: redis:7
    restart: always

  # The Celery worker container for handling asynchronous tasks.
  worker:
    build: .
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app  # Mount your project directory for consistent code access.
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.local
      - DATABASE_URL=postgres://dma_user:password@db:5432/dma_db
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data: