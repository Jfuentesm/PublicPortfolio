{% extends "base.html" %}

{% block title %}
    IRO Form
{% endblock %}

{% block content %}
<div class="section">
    <h1>Create / Update IRO</h1>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'assessments:iro-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
